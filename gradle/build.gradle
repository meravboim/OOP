// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
// This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
compile group: 'javax.activation', name: 'activation', version: '1.1'
compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'
compile group: 'de.micromata.jak', name: 'JavaAPIforKml', version: '2.2.0'
//compile group:'de.micromata.jak:JavaAPIforKml:2.2.1'
compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.1.17'
compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.2.6'
compile group: 'com.sun.xml.bind', name: 'jaxb-xjc', version: '2.2.11'
compile group: 'com.toedter', name: 'jcalendar', version: '1.4'
compile group: 'com.jgoodies', name: 'jgoodies-forms', version: '1.8.0'
compile group: 'javax.xml.bind', name: 'jsr173_api', version: '1.0'
compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.17'
compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0'
}

